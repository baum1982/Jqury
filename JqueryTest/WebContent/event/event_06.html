<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
	div { background: #AAA; padding : 10px ; margin:10px ;}
</style>


<script type="text/javascript" src="../js/jquery-2.0.2.js"></script>
<script type="text/javascript">

	$(document).ready(function(){
		$("#btnAdd").click(function () { 
			$("ul").append("<li>list item Add(" + $("li").length + ")</li>");
		});
		$("#btnOff").click(function (){
			$(document).off("click","li");
		});	
		$("li").on("click dblclick", "li", function() {
			alert($(this).text());
		});
		$(document).on("click dblclick", "li", function() {
			alert($(this).text());
		});
	});
</script>


<title>Insert title here</title>
</head>
<body>
	<div>
		<ul>
			<li>list item 0</li>
		</ul>
		<input type="button" id="btnAdd" value="add element" />
		<input type="button" id="btnOff" value="Event Off" />
	</div>

</body>
</html>
