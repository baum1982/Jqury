<script type="text/javascript" src="../js/jquery-2.0.2.js"></script>
<script type="text/javascript">

	$(document).ready(function(){
		$("#btn").click(function () {
			 //$.get("ajaxSvc.jsp"
			 $.post("ajaxSvc.jsp"
				 ,{ name : $("#name").val() , age: $("#age").val() } 
				,function (data) {
					$("#message").html(data);
				}
		     	);
		});;	
		
	});
</script>


<title>Insert title here</title>
</head>
<body>
	이름 : <input type="text" id="name" size="12">
	 나이 : <input type="text" id="age" size="12">
	 <input type="button" value="테스트" id="btn">
	 <div id="message"></div>



</body>
</html>
