<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
	table {
	     border:1px solid #AAA;}
	td {
	     border: 1px solid #AAA; width:25px; height:25px }
</style>


<script type="text/javascript" src="../js/jquery-2.0.2.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("td").filter(function (index) {    //index는 $(“td”)를 통해 얻어온 집합 요소들의 index
			return index % 3 == 0;
		}).css("background","red");

	});
</script>


<title>Insert title here</title>
</head>
<body>
	<h2> jQuery 시작 Filter</h2>
	<table>
		<tr>
			<td>#1</td><td>#2</td><td>#3</td><td>#4</td><td>#5</td>
			<td>#6</td><td>#7</td><td>#8</td><td>#9</td><td>#10</td>
		</tr>
		<tr>
			<td>#11</td><td>#12</td><td>#13</td><td>#14</td><td>#15</td>
			<td>#16</td><td>#17</td><td>#18</td><td>#19</td><td>#20</td>
		</tr>
		<tr>
			<td>#21</td><td>#22</td><td>#23</td><td>#24</td><td>#25</td>
			<td>#26</td><td>#27</td><td>#28</td><td>#29</td><td>#30</td>
		</tr>
		<tr>
			<td>#31</td><td>#32</td><td>#33</td><td>#34</td><td>#35</td>
			<td>#36</td><td>#37</td><td>#38</td><td>#39</td><td>#40</td>
		</tr>
	</table>




</body>
</html>
