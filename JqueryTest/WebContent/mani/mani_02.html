<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
	

</style>


<script type="text/javascript" src="../js/jquery-2.0.2.js"></script>
<script type="text/javascript">

	$(document).ready(function(){
		$("#a").append("<font color='red'>클릭</font>");
		$("#b").prepend("<font color='red'>클릭</font>");
		$("#c").after("<font color='red'>클릭</font>");
		$("#d").appendTo("#appendTo");
		$("#e").insertAfter("#insertAfter");
	
	});
</script>


<title>Insert title here</title>
</head>
<body>
	<h2>maniplulation 예제</h2>
	원본 : <a href="http://ddd.com">링크</a>  <br>
	append한 결과 : <a href="http://ddd.com" id="a">링크</a>  <br>
	prepend한 결과 : <a href="http://ddd.com" id="b">링크</a>  <br>
	after한 결과 : <a href="http://ddd.com" id="c">링크</a>  <br>
	appendTo한 결과 : <a href="http://ddd.com" id="d">링크</a>  <br>
	insertAfter한 결과 : <a href="http://ddd.com" id="e">링크</a>  <br>
	<div id="appendTo">-appendTo DIV영역-</div>  <br>
	<div id="insertAfter">-insertAfter DIV영역-</div>



</body>
</html>
