<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
	div,span{
		width: 40px;
		height: 40px;
		background-color: #EEEEEE;
	}

</style>
<script type="text/javascript" src="/js/jquery-2.0.2.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
	    //DIV 객체를 찾아 테두리를 blue로 변경
	    $("div").css("border","2px solid blue");
	});	
</script>

<title>Insert title here</title>
</head>
<body>
	<h2> jQuery 시작 Selector</h2>
	<p>jQuery에 대한 자세한 내용을 보려면 jquery.com을 방문한다.</p>
	<span>SPAN1</span>
	<div>DIV1</div>
	<span>SPAN2</span>
	<div>DIV2</div>
</body>
</html>
