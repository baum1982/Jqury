<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script type="text/javascript" src="../js/jquery-2.0.2.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$("*").css("border", "1px solid #ff0000");
	$("#content").css("color", "blue");
	
});

</script>
<title>Insert title here</title>
</head>
<body>
	<h2>Jquery 시작</h2>
	<div>
		<div id="content">
			이 부분은 ID값이 context
		</div>
	</div>
	<a href="#">링크</a>
</body>
</html>
