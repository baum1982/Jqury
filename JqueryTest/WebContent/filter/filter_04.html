<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script type="text/javascript" src="../js/jquery-2.0.2.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$(":selected").css("background","red");
		$(":button").css("border","2px solid red");
		$(":submit").css("border","2px solid blue");
		$(":file").css("border","2px solid yellow");
	});
</script>


<title>Insert title here</title>
</head>
<body>
	<h2> jQuery 시작 Filter</h2>
	<ul>
		<li><input type="button" value="button" /> </li>
		<li><input type="submit" value="submit" /></li>
		<li><input type="file" value="파일" /></li>
	</ul>
	<select multiple="multiple">
		<option>option #1</option>
		<option selected="selected">option #2</option>
		<option>option #3</option>
	</select>


</body>
</html>
